name: AI News Auto Update

on:
  schedule:
    - cron: '0 21 * * *'   # 6:00 JST (= 21:00 UTC 前日)
    - cron: '0 3 * * *'    # 12:00 JST (= 3:00 UTC)
    - cron: '0 7 * * *'    # 16:00 JST (= 7:00 UTC)
    - cron: '0 11 * * *'   # 20:00 JST (= 11:00 UTC)
  workflow_dispatch:        # 手動実行ボタン（テスト用）

permissions:
  contents: write           # git pushに必要

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 必要なパッケージをインストール
        run: pip install google-genai feedparser requests

      - name: ニュース取得・HTML生成
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python fetch_news.py

      - name: 生成ファイルをリポジトリに保存（GitHub Pagesで公開）
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add data/ docs/index.html docs/archive.html docs/archive/
          git diff --staged --quiet || git commit -m "news update $(date '+%Y-%m-%d %H:%M JST' --date='9 hours')"
          git push
